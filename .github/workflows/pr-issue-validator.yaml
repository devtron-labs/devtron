name: Validate Pull Request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - edited
      - reopened
    branches:    
      - 'main'
      - 'release-**'
      - 'develop'
      - 'hotfix-**'
  
jobs:
  pr-validation:
    uses: devtron-labs/utilities/.github/workflows/pr-validator.yaml@feat/central-pr-validator
    secrets: inherit
    with:
      validate_sql: true  # Enable/disable SQL validation