version: '3'

services:

  server:
    image: mysql:${MYSQL_VERSION:-5}
    environment:
      MYSQL_USER: ${DB_USERNAME:-upperio_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-upperio//s3cr37}
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_DATABASE: ${DB_NAME:-upperio}
    ports:
      - '${DB_HOST:-127.0.0.1}:${DB_PORT:-3306}:3306'

