# Mandatory configs

podDisruptionBudget: {}
deploymentLabels: {}
deploymentAnnotations: {}

containerSpec:
  lifecycle:
    enabled: false
    preStop:
      exec:
        command: ["sleep","10"]
    postStart:
      httpGet:
        host: example.com
        path: /example
        port: 90

replicaCount: 1
MinReadySeconds: 60
GracePeriod: 30
image:
  pullPolicy: IfNotPresent
restartPolicy: Always
service:
  type: ClusterIP
  # enabled: true
  #name: "service-1234567890"
  loadBalancerSourceRanges: []
  # loadBalancerSourceRanges: 
  #    - 1.2.3.4/32
  #    - 1.2.5.6/23
  annotations: {}
    # test1: test2
    # test3: test4
ContainerPort:
  - name: app
    port: 8080
    servicePort: 80
    envoyPort: 8799
    useHTTP2: false
    supportStreaming: false
    idleTimeout: 1800s
#    servicemonitor:
#      enabled: true
#      path: /abc
#      scheme: 'http'
#      interval: 30s
#      scrapeTimeout: 20s
#      metricRelabelings:
#        - sourceLabels: [namespace]
#          regex: '(.*)'
#          replacement: myapp
#          targetLabel: target_namespace
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 200Mi
  requests:
    cpu: 0.10
    memory: 100Mi

# Optional configs
LivenessProbe:
  Path: ""
  port: 8080
  scheme: ""
  httpHeaders: []
#    - name: Custom-Header
#      value: abc
  tcp: false
  command: []
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
  failureThreshold: 3

ReadinessProbe:
  Path: ""
  port: 8080
  scheme: ""
  httpHeaders: []
#    - name: Custom-Header
#      value: abc
  tcp: false
  command: []
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
  failureThreshold: 3

StartupProbe:
  Path: ""
  port: 8080
  initialDelaySeconds: 20
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5
  failureThreshold: 3
  httpHeaders: []
  command: []
  tcp: false

ingress:
  enabled: false
  className: ""
  labels: {}
  annotations: {}
#    nginx.ingress.kubernetes.io/force-ssl-redirect: 'false'
#    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
#    kubernetes.io/ingress.class: nginx
#    nginx.ingress.kubernetes.io/rewrite-target: /$2
#    nginx.ingress.kubernetes.io/canary: "true"
#    nginx.ingress.kubernetes.io/canary-weight: "10"

  hosts:
    - host: chart-example1.local
      pathType: "ImplementationSpecific"
      paths:
        - /example1
    - host: chart-example2.local
      pathType: "ImplementationSpecific"
      paths:
        - /example2
        - /example2/healthz
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

istio:
  enable: false
  gateway:
    enabled: false
    labels: {}
    annotations: {}
    host: example.com
    tls:
      enabled: false
      secretName: example-secret
  virtualService:
    enabled: false
    labels: {}
    annotations: {}
    gateways: []
    hosts: []
    http: []
      # - match:
      #   - uri:
      #       prefix: /v1
      #   - uri:
      #       prefix: /v2
      #   timeout: 12
      #   headers:
      #     request:
      #       add:
      #         x-some-header: "value"
      #   retries:
      #     attempts: 2 
      #     perTryTimeout: 3s 
  destinationRule:
    enabled: false
    labels: {}
    annotations: {}
    subsets: []
    trafficPolicy: {}
  peerAuthentication:
    enabled: false
    labels: {}
    annotations: {}
    selector:
      enabled: false
    mtls:
      mode: ""
    portLevelMtls: {}
  requestAuthentication:
    enabled: false
    labels: {}
    annotations: {}
    selector:
      enabled: false
    jwtRules: []
  authorizationPolicy:
    enabled: false
    labels: {}
    annotations: {}
    action:
    provider: {}
    rules: []

winterSoldier:
  enabled: false
  apiVersion: pincher.devtron.ai/v1alpha1
  annotation: {}
  labels: {}
  type: Deployment
  timeRangesWithZone:
    timeZone: "Asia/Kolkata"
    timeRanges: []
  action: sleep
  targetReplicas: []
  fieldSelector: 
    - AfterTime(AddTime(ParseTime({{metadata.creationTimestamp}}, '2006-01-02T15:04:05Z'), '5m'), Now())

networkPolicy:
  enabled: false
  annotations: {}
  labels: {}
  podSelector: 
    matchExpressions: []
    matchLabels: {}
  policyTypes: []
  ingress: []
  egress: []

flaggerCanary:
  enabled: false
  labels: {}
  annotations: {}
  createIstioGateway:
    enabled: false
    labels: {}
    annotations: {}
    host:
    tls:
      enabled: false
      secretName: 
  # Istio gateways (optional)
  addOtherGateways: []
  # Istio virtual service host names (optional)
  addOtherHosts: []
  # Istio gateway refs (optional)
  gatewayRefs: 
    # - name: istio-gateway
    #   namespace: istio-system
  #service port
  serviceport: 8080
  #containerPort
  targetPort: 8080
  # discover all port open in container
  portDiscovery: true
  # application protocol (optional)
  appProtocol: http
  # Istio retry policy (optional)
  retries: 
    # attempts: 3
    # perTryTimeout: 1s
    # retryOn: "gateway-error,connect-failure,refused-stream"
  # HTTP match conditions (optional)
  match:
    - uri:
        prefix: /
  # HTTP rewrite (optional)
  rewriteUri: /
  # timeout (optional)
  timeout:
  # Add headers (optional)
  headers:
    # request:
    #   add:
    #     x-some-header: "value"
  # cross-origin resource sharing policy (optional)
  corsPolicy:
    # allowOrigin:
    #   - example.com
    # allowMethods:
    #   - GET
    # allowCredentials: false
    # allowHeaders:
    #   - x-some-header
    # maxAge: 24h
  analysis:
    # schedule interval (default 60s)
    interval: 15s
    # max number of failed metric checks before rollback
    threshold: 5
    # max traffic percentage routed to canary
    # percentage (0-100)
    maxWeight: 50
    # canary increment step
    # percentage (0-100)
    stepWeight: 5
  thresholds:
    # minimum req success rate (non 5xx responses)
    # percentage (0-100)
    successRate: 90
    # maximum req duration P99
    # milliseconds
    latency: 500
  loadtest:
    enabled: true
    # load tester address 
    url: http://flagger-loadtester.istio-system/

