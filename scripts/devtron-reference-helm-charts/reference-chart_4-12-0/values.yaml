replicaCount: 1
MinReadySeconds: 5
MaxSurge: 1
MaxUnavailable: 0
GracePeriod: 30
ContainerPort:
  - name: app
    port: 8080
    servicePort: 80
    envoyPort: 8799
    envoyTimeout: 15s
    useHTTP2: false
    supportStreaming: false
    idleTimeout: 1800s
