#          regex: '(.*)'
#          replacement: myapp
#          targetLabel: target_namespace

  - name: app1
    port: 8090
    servicePort: 8080
    useGRPC: true

pauseForSecondsBeforeSwitchActive: 30
waitForSecondsBeforeScalingDown: 30
autoPromotionSeconds: 30

