deployment:
  strategy:
    blueGreen:
      autoPromotionSeconds: 30
      scaleDownDelaySeconds: 30
      previewReplicaCount: 1
      autoPromotionEnabled: false
    rolling:
      maxSurge: "25%"
      maxUnavailable: 1
    canary:
      maxSurge: "25%"
      maxUnavailable: 1
      steps:
        - setWeight: 25
        - pause:
            duration: 15 # 1 min
        - setWeight: 50
        - pause:
            duration: 15 # 1 min
        - setWeight: 75
        - pause:
            duration: 15 # 1 min
    recreate: {}