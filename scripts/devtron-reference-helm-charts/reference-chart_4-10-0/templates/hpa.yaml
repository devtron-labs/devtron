{{- if $.Values.autoscaling.enabled }}
{{- if semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: autoscaling/v2beta2
{{- else -}}
apiVersion: autoscaling/v2beta1
{{- end }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template ".Chart.Name .fullname" $ }}-hpa
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: {{ include ".Chart.Name .fullname" $ }}
  minReplicas: {{ $.Values.autoscaling.MinReplicas  }}
  maxReplicas: {{ $.Values.autoscaling.MaxReplicas }}
  metrics:
  {{- if $.Values.autoscaling.TargetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ $.Values.autoscaling.TargetMemoryUtilizationPercentage }}
  {{- end }}
  {{- if $.Values.autoscaling.TargetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ $.Values.autoscaling.TargetCPUUtilizationPercentage }}
  {{- end }}
    {{- if $.Values.autoscaling.extraMetrics }}
  {{toYaml $.Values.autoscaling.extraMetrics | indent 4 }}
    {{- end}}
  {{- if and $.Values.autoscaling.behavior (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  behavior:
    {{- toYaml $.Values.autoscaling.behavior | nindent 4 }}
  {{- end }}
  {{- end }}
