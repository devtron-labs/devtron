{{- if .Values.winterSoilder.enable  }}

apiVersion: {{ $.Values.winterSoilder.apiVersion}}
kind: Hibernator

metadata:
  name: {{ template ".Chart.Name .fullname" $ }}-hibernator
  labels:
    app: {{ template ".Chart.Name .name" $ }}
    appId: {{ $.Values.app | quote }}
    envId: {{ $.Values.env | quote }}
    chart: {{ template ".Chart.Name .chart" $ }}
    release: {{ $.Release.Name }}
{{- if .Values.appLabels }}
{{ toYaml .Values.appLabels | indent 4 }}
{{- end }}
    {{- if .Values.winterSoilder.labels }}
{{ toYaml .Values.winterSoilder.labels | indent 4 }}
    {{- end }}
{{- if .Values.winterSoilder.annotations }}
  annotations:
{{ toYaml .Values.winterSoilder.annotations | indent 4 }}
{{- end }}
spec:
  timeRangesWithZone:
{{ toYaml $.Values.winterSoilder.timeRangesWithZone | indent 4}}
  selectors:
    - inclusions:
        - objectSelector:
            name: {{ include ".Chart.Name .fullname" $ }}
            type: "Rollout"
            fieldSelector:
{{toYaml $.Values.winterSoilder.fieldSelector | indent 14}} 
          namespaceSelector:
            name: {{ $.Release.Namespace }}
      exclusions: []
  action: {{$.Values.winterSoilder.action}}
  {{- if eq .Values.winterSoilder.action "scale"}}
  {{- if  .Values.winterSoilder.targetReplicas}}
  targetReplicas: {{$.Values.winterSoilder.targetReplicas}}
  {{- else }}
  targetReplicas: [1]
  {{- end }}
  {{- end}}
{{- end}}