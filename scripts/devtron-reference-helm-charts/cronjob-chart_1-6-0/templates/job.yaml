{{ if eq .Values.kind "Job" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include ".Chart.Name .fullname" $ }}-{{ $.Values.releaseVersion }}
  labels:
    app: {{ template ".Chart.Name .name" $ }}
    chart: {{ template ".Chart.Name .chart" $ }}
    release: {{ $.Release.Name }}
    releaseVersion: {{ $.Values.releaseVersion | quote }}
    pipelineName: {{ .Values.pipelineName }}
{{- if .Values.jobLabels }}
{{ toYaml .Values.jobLabels | indent 4 }}
{{- end }}
{{- if .Values.jobAnnotations }}
  annotations:
{{ toYaml .Values.jobAnnotations | indent 4 }}
{{- end }}

spec:
  {{- include "job-template-spec" . | indent 2 }}
{{ end }}
