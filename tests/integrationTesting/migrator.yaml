apiVersion: batch/v1
kind: Job
metadata:
  name: postgresql-migrate-devtron
spec:
  template:
    spec:
      containers:
        - name: postgresql-migrate-devtron
          image: quay.io/devtron/migrator:71748de9-149-11112
          env:
