apiVersion: v1
kind: ConfigMap
metadata:
  name: clair-override-cm
  namespace:  devtroncd
data:
  override: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: clair
      namespace: devtroncd
    update:
      spec:
        template:
          spec:
            containers:
            - resources:
                limits:
                  cpu: 50m
                  memory: 110Mi
                requests:
                  cpu: 10m
                  memory: 50Mi
    ---
    apiVersion: v1
    kind: Secret
    metadata:
      name: clair
    update:
      data:
        config.yaml: |-
          replace-me with key/secret 
