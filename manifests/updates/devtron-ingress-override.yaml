apiVersion: v1
kind: ConfigMap
metadata:
  name: devtron-dex-ingress-override-cm
  namespace:  devtroncd
data:
  override: |
    apiVersion: extensions/v1beta1
    kind: Ingress
    metadata: 
      name: devtron-ingress
      annotations:
        name: change-me
    update:
      metadata:
        annotations:
          owner: prashant
      spec:
        rules:
        - http:
            host: http://change-me