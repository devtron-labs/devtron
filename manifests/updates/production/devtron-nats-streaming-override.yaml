apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-streaming-override-cm
  namespace:  devtroncd
data:
  override: |
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: nats-streaming
    update:
      spec:
        replicas: 3
        template:
          spec:
            containers:
            - resources:
                limits:
                  cpu: 0.01
                  memory: 60Mi
                requests:
                  cpu: 0.01
                  memory: 60Mi
