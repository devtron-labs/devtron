apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-override-cm
  namespace:  devtroncd
data:
  override: |
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: devtron-grafana
    update:
      spec:
        resources:
          requests:
            storage: "20Gi"
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: devtron-grafana
    update:
      spec:
        replicas: 1
        template:
          spec:
            containers:
              resources:
                limits:
                  cpu: 300m
                  memory: 400Mi
              requests:
                cpu: 300m
                memory: 400Mi

