  name: external-secret-override-cm
  namespace:  devtroncd
data:
  override: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: devtron-kubernetes-external-secrets
    update:
      spec:
        template:
          spec:
            containers:
            - resources:
                requests:
                  cpu: 10m
                  memory: 10Mi
