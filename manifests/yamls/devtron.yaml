apiVersion: apps/v1
kind: Deployment
metadata:
  name: devtron
  labels:
    app: devtron
    chart: devtron-3.9.1
    release: devtron
spec:
  selector:
    matchLabels:
      app: devtron
      release: devtron
  replicas: 1
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: devtron
        release: devtron
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      serviceAccountName: devtron
      containers:
        - name: devtron
          image: "quay.io/devtron/devtron:a99c738b-326-9459"
          imagePullPolicy: IfNotPresent
          ports:
            - name: devtron
              containerPort: 8080
              protocol: TCP
          env:
            - name: CONFIG_HASH
              value: 5525423a62b342ee763eb2e88dd40cfefd83f00e187a4ea2ff85dd39c00b6e01
            - name: SECRET_HASH
              value: fe216c236a95cf38868e5a08ef90f94e015e8842d79893e5214aa2cbccc27da4
            - name: DEVTRON_APP_NAME
              value: devtron
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
          - configMapRef:
              name: devtron-cm
          - secretRef:
              name: devtron-secret
          volumeMounts:
            - mountPath: /cluster/component
              name: devtron-cluster-components-vol
      volumes:
        - configMap:
            name: devtron-cluster-components
          name: devtron-cluster-components-vol
  revisionHistoryLimit: 3
