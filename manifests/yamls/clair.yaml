# Source: clair/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clair
  labels:
    release: "devtron"
    chart: "clair-0.1.2"
    app: clair
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clair
  template:
    metadata:
      labels:
        app: clair
    spec:
      volumes:
      - name: "clair-config"
        secret:
          secretName: clair
      initContainers:
      - name: pg-ready-wait
        image: "quay.io/devtron/postgres:11.3"
        command: [ "sh", "-c",
          "until pg_isready -h postgresql-postgresql.devtroncd -p 5432;
          do echo waiting for database; sleep 1; done;"]
      containers:
      - name: clair
        image: "quay.io/coreos/clair:v2.1.4"
        imagePullPolicy: IfNotPresent
        args:
        - "-log-level=info"
        ports:
        - name: "clair-api"
          containerPort: 6060
          protocol: TCP
        - name: "clair-health"
          containerPort: 6061
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 6061
        readinessProbe:
          httpGet:
            path: /health
            port: 6061
        volumeMounts:
        - name: "clair-config"
          mountPath: /etc/clair
          readOnly: true
