apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
    chart: dashboard-3.9.1
    release: devtron
spec:
  selector:
    matchLabels:
      app: dashboard
      release: devtron
  replicas: 1
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: dashboard
        release: devtron
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      containers:
        - name: envoy
          image: envoyproxy/envoy:v1.14.1
          resources:
            limits:
              cpu: 50m
              memory: 50Mi
            requests:
              cpu: 50m
              memory: 50Mi
          ports:
            - containerPort: 9901
              protocol: TCP
              name: envoy-admin
            - name: app
              containerPort: 8790
              protocol: TCP
          command: ["/usr/local/bin/envoy"]
          args: ["-c", "/etc/envoy-config/envoy-config.json", "-l", "info", "--log-format", "[METADATA][%Y-%m-%d %T.%e][%t][%l][%n] %v"]
          volumeMounts:
            - name: envoy-config-volume
              mountPath: /etc/envoy-config/
        - name: dashboard
          image: "quay.io/devtron/dashboard:80d3194a-136-3816"
          imagePullPolicy: IfNotPresent
          ports:
            - name: app
              containerPort: 80
              protocol: TCP
          env:
            - name: CONFIG_HASH
              value: d79e473c6352af87345c540cbbe1307c4cdc5a014f3393d3d46ff194442179e0
            - name: SECRET_HASH
              value: 552efd3342e616f7ff4a7d2fffd4879809af5efabeda4c1a8597aeafefcb017d
            - name: DEVTRON_APP_NAME
              value: dashboard
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
          - configMapRef:
              name: dashboard-cm
          - secretRef:    
              name: devtron-dashboard-secret
          resources:
            limits:
              cpu: "0.05"
              memory: 50Mi
            requests:
              cpu: "0.01"
              memory: 10Mi
          volumeMounts: []
      volumes:
        - name: envoy-config-volume
          configMap:
            name: sidecar-config-dashboard
  revisionHistoryLimit: 3
