apiVersion: apps/v1
kind: Deployment
metadata:
  name: symbiote
  labels:
    app: symbiote
    chart: symbiote-4.11.1
spec:
  selector:
    matchLabels:
      app: symbiote
  replicas: 1
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: symbiote
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      serviceAccount: devtron
      containers:
        - name: symbiote
          image: quay.io/devtron/symbiote:7851d6f8-283-6546
          imagePullPolicy: IfNotPresent
          ports:
            - name: app
              containerPort: 50051
              protocol: TCP
          env:
            - name: CONFIG_HASH
              value: d79e473c6352af87345c540cbbe1307c4cdc5a014f3393d3d46ff194442179e0
            - name: SECRET_HASH
              value: 552efd3342e616f7ff4a7d2fffd4879809af5efabeda4c1a8597aeafefcb017d
            - name: DEVTRON_APP_NAME
              value: symbiote
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
  revisionHistoryLimit: 3
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: symbiote
  name: symbiote-service
  namespace: devtroncd
spec:
  ports:
    - name: app
      port: 50051
      protocol: TCP
      targetPort: app
  selector:
    app: symbiote
  sessionAffinity: None
  type: ClusterIP