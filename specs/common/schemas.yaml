openapi: 3.0.0
info:
  version: 1.0.0
  title: Devtron Common Schemas
  description: Shared schemas and components used across all Devtron API specifications
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication
    
  schemas:
    # Common Response Schemas
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          description: HTTP status code
          example: 200
        status:
          type: string
          description: HTTP status message
          example: OK
        result:
          type: object
          description: Response result data

    ErrorResponse:
      type: object
      required:
        - code
        - status
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        status:
          type: string
          description: Error message
        result:
          type: object
          nullable: true
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error internal code
        message:
          type: string
          description: Error message
        internalMessage:
          type: string
          description: Error internal message
        userMessage:
          type: string
          description: Error user message

    # Application Related Schemas
    AppLabel:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
          description: Label key
        value:
          type: string
          description: Label value
        propagate:
          type: boolean
          description: Whether to propagate to kubernetes resources

    AppMetaInfo:
      type: object
      required:
        - appId
        - projectId
        - appName
        - projectName
        - createdOn
        - createdBy
      properties:
        appId:
          type: integer
          description: Application ID
        projectId:
          type: integer
          description: Team/project ID
        appName:
          type: string
          description: Application name
        projectName:
          type: string
          description: Team/project name
        description:
          type: string
          description: Application description
        labels:
          type: array
          items:
            $ref: '#/components/schemas/AppLabel'
        createdOn:
          type: string
          format: date-time
          description: Application creation date
        createdBy:
          type: string
          description: Application created by
        active:
          type: boolean
          description: Whether application is active
        note:
          $ref: '#/components/schemas/GenericNoteResponse'

    App:
      type: object
      required:
        - appName
      properties:
        id:
          type: integer
          format: int64
          description: Application ID
        appName:
          type: string
          description: Name of the application
        teamId:
          type: integer
          format: int64
          description: Team ID
        templateId:
          type: integer
          description: Reference app id, used for clone, set default value 0 for blank app
        labels:
          type: array
          description: Application labels (optional)
          items:
            $ref: '#/components/schemas/AppLabel'
        description:
          type: string
          description: Application description
        projectIds:
          type: array
          items:
            type: integer
            format: int64
          description: IDs of projects this application belongs to

    AppContainer:
      type: object
      required:
        - appId
        - appName
        - environments
      properties:
        appId:
          type: integer
          description: Application ID
        appName:
          type: string
          description: Application name
        environments:
          type: array
          items:
            $ref: '#/components/schemas/EnvContainer'

    EnvContainer:
      type: object
      required:
        - appId
        - appName
        - environmentId
        - environmentName
      properties:
        appId:
          type: integer
          description: Application ID
        appName:
          type: string
          description: Application name
        cdStageStatus:
          type: string
          description: CD stage status
        dataSource:
          type: string
          description: Data source
        ciArtifactId:
          type: integer
          description: CI artifact ID
        deleted:
          type: boolean
          description: Whether deleted
        environmentId:
          type: integer
          description: Environment ID
        environmentName:
          type: string
          description: Environment name
        status:
          type: string
          description: Status
        appStatus:
          type: string
          description: Application status for this environment
        postStageStatus:
          type: string
          description: Post stage status
        preStageStatus:
          type: string
          description: Pre stage status
        lastDeployedTime:
          type: string
          description: Last deployment time
        materialInfo:
          type: array
          items:
            type: object

    AppProjectUpdateRequest:
      type: object
      required:
        - appId
        - projectIds
      properties:
        appId:
          type: integer
          format: int64
          description: Application ID
        projectIds:
          type: array
          items:
            type: integer
            format: int64
          description: IDs of projects to associate with the application

    AppListingRequest:
      type: object
      properties:
        appNameSearch:
          type: string
          description: Application name search, wildcard match
        offset:
          type: integer
          description: Pagination offset
        size:
          type: integer
          description: Page size
        sortBy:
          type: string
          description: Sort by field
        sortOrder:
          type: string
          description: Sort order
        environments:
          type: array
          description: Environment IDs
          items:
            type: integer
        teams:
          type: array
          description: Team IDs (project IDs)
          items:
            type: integer
        labels:
          type: array
          description: Application labels
          items:
            type: string
        statuses:
          type: array
          description: Application statuses
          items:
            type: string

    DeploymentGroup:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          description: Deployment group ID
        ciPipelineId:
          type: integer
          description: CI pipeline ID
        environmentId:
          type: integer
          description: Environment ID
        appCount:
          type: integer
          description: Application count
        name:
          type: string
          description: Deployment group name
        noOfApps:
          type: string
          description: Number of applications

    # Common Utility Schemas
    GenericNoteResponse:
      type: object
      properties:
        id:
          type: integer
          description: Note ID
        description:
          type: string
          description: Note content/description
        createdOn:
          type: string
          format: date-time
          description: Creation timestamp
        createdBy:
          type: string
          description: Creator's email
        updatedOn:
          type: string
          format: date-time
          description: Last update timestamp
        updatedBy:
          type: string
          description: Last updater's email

    ListingRequest:
      type: object
      properties:
        searchKey:
          type: string
          nullable: true
        sortOrder:
          type: string
          enum: [ASC, DESC]
          nullable: true
        sortBy:
          type: string
          nullable: true
        offset:
          type: integer
          format: int32
          minimum: 0
          nullable: true
        size:
          type: integer
          format: int32
          minimum: 1
          default: 20
          nullable: true
        showAll:
          type: boolean
          nullable: true
          readOnly: true

    # Git Material Schemas
    GitMaterial:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        id:
          type: integer
        gitProviderId:
          type: integer
        checkoutPath:
          type: string
        fetchSubmodules:
          type: boolean
        isUsedInCiConfig:
          type: boolean

    GitMaterialMeta:
      type: object
      properties:
        displayName:
          type: string
          description: Display name of the git material
        redirectionUrl:
          type: string
          description: HTTPS URL for redirection
        originalUrl:
          type: string
          description: Original git URL

    # Template Schemas
    TemplateConfig:
      type: object
      properties:
        id:
          type: integer
          description: Template config ID
        identifier:
          type: string
          description: Template identifier
        name:
          type: string
          description: Template name

    # Chart Related Schemas
    ChartUsed:
      type: object
      properties:
        appStoreChartName:
          type: string
          description: Name of the chart from app store
        appStoreChartId:
          type: integer
          description: ID of the chart from app store
        appStoreAppName:
          type: string
          description: Name of the app in app store
        appStoreAppVersion:
          type: string
          description: Version of the app in app store
        chartAvatar:
          type: string
          description: Avatar/icon of the chart

    ChartInfo:
      type: object
      required:
        - installedAppId
        - environmentId
        - installedAppVersionId
        - appStoreApplicationVersionId
        - appStoreApplicationName
        - status
        - appName
        - environmentName
        - deployedAt
        - deployedBy
        - readme
        - deprecated
      properties:
        installedAppId:
          type: integer
          description: Installed chart ID
        environmentId:
          type: integer
          description: Environment ID
        installedAppVersionId:
          type: integer
          description: Installed chart version ID
        appStoreApplicationVersionId:
          type: integer
          description: App store application version ID
        appStoreApplicationName:
          type: string
          description: Chart name externally
        chartName:
          type: string
          description: Chart repo name
        icon:
          type: string
          description: Chart icon
        status:
          type: string
          description: Status of deployed chart
        appName:
          type: string
          description: Chart name as app name for devtron
        environmentName:
          type: string
          description: Environment name
        deployedAt:
          type: string
          description: Deployment time
        deployedBy:
          type: string
          description: User who deployed
        readme:
          type: string
          description: Chart readme
        deprecated:
          type: boolean
          description: Whether chart is deprecated

    # Bulk Operation Schemas
    NameIncludesExcludes:
      type: object
      properties:
        names:
          type: array
          items:
            type: string
          description: All strings of app names to be included/excluded

    BulkActionRequest:
      type: object
      properties:
        includes:
          $ref: '#/components/schemas/NameIncludesExcludes'
        excludes:
          $ref: '#/components/schemas/NameIncludesExcludes'
        envIds:
          type: array
          items:
            type: integer
          description: All Environment IDs for the bulk action
        appIds:
          type: array
          items:
            type: integer
          description: All Application IDs for the bulk action
        projectIds:
          type: array
          items:
            type: integer
          description: All Project IDs for the bulk action

    BulkActionResponse:
      type: object
      properties:
        message:
          type: array
          items:
            type: string
          description: Top-level messages in response of the bulk action
        failure:
          type: array
          items:
            $ref: '#/components/schemas/BulkActionFailureDetail'
          description: Details of all items on which the bulk action failed
        successful:
          type: array
          items:
            $ref: '#/components/schemas/BulkActionSuccessDetail'
          description: Details of all items on which the bulk action applied successfully

    BulkActionFailureDetail:
      type: object
      properties:
        appId:
          type: integer
        appName:
          type: string
        envId:
          type: integer
        message:
          type: string

    BulkActionSuccessDetail:
      type: object
      properties:
        appId:
          type: integer
        appName:
          type: string
        envId:
          type: integer
        message:
          type: string
