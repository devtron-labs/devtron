        - name: registryId
          in: query
          description: Registry IDs (comma separated)
          required: false
          schema:
            type: string
        - name: appStoreName
          in: query
          description: App store name filter
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: Offset for pagination
          required: false
          schema:
            type: integer
        - name: size
          in: query
          description: Size for pagination
          required: false
          schema:
            type: integer
        - name: chartCategoryId
          in: query
          description: Chart category IDs (comma separated)
          required: false
          schema:
            type: string
