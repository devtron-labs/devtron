  
openapi: "3.0.0"
info:
  version: 1.0.0
  title: External links create api
paths:
  /orchestrator/external-links:
    post:
      description: Create new external link 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExternalLinks'
            
      responses:
        "200":
          type: boolean
          description: success or failure
          example: true

  /orchestrator/external-links:
    get:
      description: Get All active External links
      
      responses:
        "200":
          description: Successfully fetched external links
          content:
            application/json:
              schema:
                type: array
                $ref: "#/components/schemas/ExternalLinks"
  
  /orchestrator/external-links:
    get:
      description: Get all active external links for selected cluster
       - in: query
         name: cluster_id
         description: cluster id
         required: true
         allowEmptyValue: false
         schema:
           type: string
           example: 1,2,3, * for all     
      responses:
        "200":
          description: Successfully fetched all external links
          content:
            application/json:
              schema:
                type: array
                $ref: "#/components/schemas/ClusterSpecificLink"

  /orchestrator/external-links:
    get:
      description: Get all monitoring tools
      responses:
        "200":
          description: Gives all monitoring tools
          content:
            application/json:
              schema:
                type: array
                $ref: "#/components/schemas/MonitoringTools"

  /orchestrator/external-links:
    put:
      description: Update active external link 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalLinks'
      - in: query
        name: id
        description: External link id
        required: true
        allowEmptyValue: false
        schema:
          type: Integer
            
      responses:
        "200":
          type: boolean
          description: success or failure
          example: true


  /orchestrator/external-links:
    delete:
      description: Delete external link (change is_active - false)
      - in: query
        name: id
        description: External link id
        required: true
        allowEmptyValue: false
        schema:
          type: Integer
      responses:
        "200":
          type: boolean
          description: success or failure
          example: true

  




# Components

components:
  schemas:
    CreateExternalLinks:
      type: objects
      properties:
        monitoringToolId:
          type: integer
          description: Id assigned to perticular Monitoring tool (from External_Links_Monitoring_Tools table)
        name:
          type: string
          description: monitoring tool name entered by user
        url:
          type: string
          description: url entered by user
        cluster_id:
          type: array
          description: clusters to which this url is applied e.g 1,2,3... (* for all) (from External_Links_Clusters table)
          example: [1,2] 
          items:
            type: string

    ExternalLinks:
      type: object
      properties:
        name:
          type: string
          description: monitoring tool name provided by user
        url:
          type: string
          description: url entered by user
        cluster_id:
          type: array
          description: clusters to which this url is applied e.g 1,2,3... (* for all)
          example: [*] 
          items:
            type: string

    MonitoringTools:
      type: object
      properties:
        monitoringToolName:
          type: array
          description: default monitoring tool name e.g. Grafana (from External_Links_Monitoring_Tools)
          items:
            type: string

      
    ClusterSpecificLink:
      type: object
      properties:
        name:
          type: string
          description: monitoring tool name provided by user
        url:
          type: string
          description: url entered by user
  
