openapi: "3.0.0"
info:
  version: 1.0.0
  title: Devtron Labs
servers:
  - url: http://petstore.swagger.io/api
paths:
  /user:
    get:
      summary: Returns all users
      description: all the template users
      operationId: findAllUsers
      parameters:
        - name: status
          in: query
          description: Status of the user
          required: false
          schema:
            type: string
            enum:
              - active
              - inactive
              - temporaryAccess

        - name: searchKey
          in: query
          description: Search key for user listing
          required: false
          schema:
            type: string

        - name: sortOrder
          in: query
          description: Sorting order (ASC or DESC)
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC

        - name: sortBy
          in: query
          description: Sorting by email_id or last_login
          required: false
          schema:
            type: string
            enum:
              - email_id
              - last_login

        - name: offset
          in: query
          description: Offset for paginating the results
          required: false
          schema:
            type: integer

        - name: size
          in: query
          description: Size of the result set
          required: false
          schema:
            type: integer

        - name: showAll
          in: query
          description: Show all users (boolean)
          required: false
          schema:
            type: boolean

      responses:
        '200':
          description: list response
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/UserListingResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Creates a new User
      description: create user api, with multiple environment in one row of policy, plus chart group additional type of policy.
      operationId: addUser
      requestBody:
        description: json as request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: create user response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: update a new user
      description: updates a user in the system
      operationId: updateUser
      requestBody:
        description: json as request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: user response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/email:
    get:
      summary: search a user list by name
      description: search user detail by name
      operationId: findUserByEmail
      parameters:
        - name: email-id
          in: query
          description: ID of pet to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/{id}:
    get:
      summary: Returns user detail with role filter
      description: all the template group policies
      operationId: findUserById
      parameters:
        - name: id
          in: path
          description: ID of user id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: user detail response
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /user/status:
    put:
      summary: Bulk Update Status for Users
      description: bulk update status for users
      operationId: BulkUpdateStatusForUsers
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                userIds:
                  type: array
                  items:
                    type: integer
                  example: [ 10, 14 ]
                status:
                  type: string
                  enum: ["active", "inactive"]
                  example: "active"
                timeoutWindowExpression:
                  type: string
                  format: date-time
                  example: "2009-11-10T23:00:00Z"
                listingRequest:
                  $ref: '#/components/schemas/FetchListingRequest'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResponse'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /orchestrator/user/bulk:
    delete:
      summary: Delete multiple users in bulk
      description: Deletes user entities in bulk based on the provided criteria.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkDeleteRequest'
      responses:
        '200':
          description: Successfully deleted users
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: Bad request, invalid input
        '404':
          description: Users not found
        '500':
          description: Internal server error


components:
  schemas:
    User:
      type: object
      required:
        - emailId
      properties:
        id:
          type: integer
          description: Unique id of user
        emailId:
          type: string
          description: Unique valid email-id of user, comma separated emails ids for multiple users
        groups:
          type: array
          items:
            type: string
        roleFilters:
          type: array
          items:
            $ref: '#/components/schemas/roleFilter'
          description: role filters objects
        userStatus:
          type: string
          description: user current status (active,inactive)
        lastLogin:
          type: string
          format: date-time
          description: user last login time
        timeoutWindowExpression:
          type: string
          format: date-time
          description: user time to live status




    UserListingResponse:
      type: object
      properties:
        users:
          items:
            $ref: '#/components/schemas/AllUsers'
          description: role filters objects
        totalCount:
          type: integer
          description: total number of results satisfying the conditions

    AllUsers:
      type: object
      required:
        - emailId
      properties:
        id:
          type: integer
          description: Unique id of user
        emailId:
          type: string
          description: Unique valid email-id of user, comma separated emails ids for multiple users
        groups:
          type: array
          items:
            type: string
        roleFilters:
          type: array
          items:
            $ref: '#/components/schemas/emptyRoleFilter'
          description: role filters objects
        userStatus:
          type: string
          description: user current status (active,inactive)
        lastLogin:
          type: string
          format: date-time
          description: user last login time
        timeoutWindowExpression:
          type: string
          format: date-time
          description: user time to live status

    roleFilter:
      type: object
      required:
        - action
      properties:
        entity:
          type: string
          description: global entity name, i.e chart-group, git, docker, cluster etc. if this key is present than field team, application and environment are ignored, here empty entity means Devtron apps permission.
          enum:
            - chart-group
            - docker
            - git
            - cluster
            - notification
        team:
          type: string
          description: team name
        entityName:
          type: string
          description: global entity name item name, i.e chart-group ("abc"), git("devtron-gt") etc.
        environment:
          type: string
          description: comma saperated environments names.
        action:
          type: string
          description: action is type of role, i.e manager, admin, trigger, view, etc.
        accessType:
          type: string
          enum: ["", "helm-app"]
          description: accessType difine permission type "devtron-app"=devtron app work flow, "helm-app"=helm app work flow. based on this flag data categoriesed into devtron and helm permission tabs in user auth section.

    emptyRoleFilter:
      type: object
      required:
        - action

    ActionResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
    BulkDeleteRequest:
      type: object
      properties:
        ids:
          type: array
          items:
            type: integer
            format: int32
          description: Array of user IDs to be deleted
        listingRequest:
          $ref: '#/components/schemas/ListingRequest'
    ListingRequest:
      type: object
      properties:
        status:
          type: array
          items:
            $ref: '#/components/schemas/Status'
          description: Array of status types
        searchKey:
          type: string
          description: Search key for filtering
        sortOrder:
          type: string
          enum:
            - ASC
            - DESC
          description: Sorting order
        sortBy:
          type: string
          enum:
            - email_id
            - last_login
          description: Attribute to sort by
        offset:
          type: integer
          format: int32
          description: Starting index for fetching listings
        size:
          type: integer
          format: int32
          description: Number of listings to fetch
        showAll:
          type: boolean
          description: Show all listings
    Status:
      type: string
      enum:
        - active
        - inactive
        - temporaryAccess
      description: Status types


    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message