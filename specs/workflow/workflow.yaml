openapi: 3.0.3
info:
  version: 1.0.0
  title: Workflow Management API
  description: |
    This API provides functionality for managing workflows in Devtron, including
    creating, updating, and listing workflows, as well as managing workflow
    configurations, environments, and deployments.
  termsOfService: https://devtron.ai/terms/
  contact:
    name: Devtron Support
    email: support@devtron.ai
    url: https://devtron.ai/support
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: /orchestrator
    description: Devtron Orchestrator API Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication
  schemas:
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          description: Status code
        status:
          type: string
          description: Status message
        result:
          type: object
          description: Response result data

    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          description: Error code
        status:
          type: string
          description: Error status
        errors:
          type: array
          items:
            type: string
          description: List of error messages

    AppLabel:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
          description: Label key
        value:
          type: string
          description: Label value
        propagate:
          type: boolean
          description: Whether to propagate to kubernetes resources

    App:
      type: object
      required:
        - appName
      properties:
        id:
          type: integer
          format: int64
          description: Application ID
        appName:
          type: string
          description: Name of the application
        teamId:
          type: integer
          format: int64
          description: Team ID
        labels:
          type: array
          items:
            $ref: '#/components/schemas/AppLabel'
          description: Application labels
        description:
          type: string
          description: Application description
        projectIds:
          type: array
          items:
            type: integer
            format: int64
          description: IDs of projects this application belongs to

    CreateAppRequest:
      type: object
      required:
        - metadata
      properties:
        metadata:
          $ref: '#/components/schemas/App'
        appWorkflows:
          type: array
          description: App workflows
          items:
            type: object
        environmentOverrides:
          type: array
          description: Environment overrides
          items:
            type: object

    AppListingRequest:
      type: object
      properties:
        teamIds:
          type: array
          items:
            type: integer
            format: int64
          description: Filter by team IDs
        environmentIds:
          type: array
          items:
            type: integer
            format: int64
          description: Filter by environment IDs
        statuses:
          type: array
          items:
            type: string
            enum: [Healthy, Degraded, Failed, Progressing]
          description: Filter by application statuses
        appNameSearch:
          type: string
          description: Search term for application name
        offset:
          type: integer
          description: Pagination offset
        size:
          type: integer
          description: Page size
        projectIds:
          type: array
          items:
            type: integer
            format: int64
          description: Filter by project IDs

    AppListResponse:
      type: object
      properties:
        code:
          type: integer
          description: Status code
        status:
          type: string
          description: Status message
        result:
          type: object
          properties:
            appCount:
              type: integer
              description: Total number of applications matching the filters
            appContainers:
              type: array
              items:
                $ref: '#/components/schemas/AppContainer'
            deploymentGroup:
              $ref: '#/components/schemas/DeploymentGroup'

    AppContainer:
      type: object
      properties:
        appId:
          type: integer
          format: int64
          description: Application ID
        appName:
          type: string
          description: Application name
        environments:
          type: array
          items:
            $ref: '#/components/schemas/AppEnvironment'
          description: Environments where the application is deployed

    AppEnvironment:
      type: object
      properties:
        environmentId:
          type: integer
          format: int64
          description: Environment ID
        environmentName:
          type: string
          description: Environment name
        status:
          type: string
          enum: [Healthy, Degraded, Failed, Progressing]
          description: Application status in this environment
        lastDeployed:
          type: string
          format: date-time
          description: Last deployment timestamp

    DeploymentGroup:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Deployment group ID
        name:
          type: string
          description: Deployment group name
        applications:
          type: array
          items:
            type: integer
            format: int64
          description: IDs of applications in this deployment group

    AppDetails:
      type: object
      properties:
        app:
          $ref: '#/components/schemas/App'
        environments:
          type: array
          items:
            $ref: '#/components/schemas/AppEnvironment'
          description: Environments where the application is deployed
        ciConfig:
          type: object
          description: CI configuration
        cdConfig:
          type: object
          description: CD configuration

    AppProjectUpdateRequest:
      type: object
      required:
        - appId
        - projectIds
      properties:
        appId:
          type: integer
          format: int64
          description: Application ID
        projectIds:
          type: array
          items:
            type: integer
            format: int64
          description: IDs of projects to associate with the application

    ApiError:
      type: object
      properties:
        code:
          type: integer
          format: int32
          example: 404
        message:
          type: string
          example: "Resource not found"
        details:
          type: array
          items:
            type: string
          example: ["Application not found in the system"]
    AppWorkflowDto:
      type: object
      properties:
        id:
          type: integer
          description: Workflow ID
        name:
          type: string
          description: Workflow name
        appId:
          type: integer
          description: Application ID
        ciPipeline:
          type: object
          description: CI pipeline configuration
        cdPipelines:
          type: array
          items:
            type: object
          description: CD pipeline configurations
        tree:
          type: array
          items:
            type: object
          description: Workflow tree structure

tags:
  - name: Applications
    description: Operations related to application management
  - name: Environments
    description: Operations related to application environments
  - name: Deployments
    description: Operations related to application deployments

paths:
  /orchestrator/core/v1beta1/application/workflow:
    post:
      description: Creates a new workflow for the configurations provided.
      operationId: CreateAppWorkflow
      requestBody:
        description: A JSON object containing the app configuration
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppWorkflowDto'
      responses:
        '200':
          description: Successfully return a message stating the operation is successful.
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Bad Request. Validation error/wrong request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Unauthorized User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /orchestrator/app/workflow:
    post:
      tags:
        - Workflow Management
      summary: Create an application workflow
      description: Creates a new workflow for a given application.
      operationId: CreateAppWorkflow
      parameters:
        - name: token
          in: header
          required: true
          description: Authentication token.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppWorkflowDto'
      responses:
        '200':
          description: Successfully created workflow.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppWorkflowDto'
        '400':
          description: Bad Request. Validation error or wrong request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized User.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: []

  /orchestrator/app/workflow/clone:
    post:
      tags:
        - Clone Workflow
      summary: Clone Application Workflow
      description: Clone an existing application workflow.
      operationId: CloneAppWorkflow
      parameters:
        - name: token
          in: header
          required: true
          description: Authentication token.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sourceAppId:
                  type: integer
                  description: Source application ID to clone from
                targetAppId:
                  type: integer
                  description: Target application ID to clone to
                workflowName:
                  type: string
                  description: Name for the cloned workflow
      responses:
        '200':
          description: Successfully cloned workflow.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppWorkflowDto'
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Source workflow not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: []

  /orchestrator/app/workflow/{app-wf-id}/app/{app-id}:
    delete:
      tags:
        - Workflow Management
      summary: Delete an application workflow
      description: Delete an application workflow by workflow ID and app ID.
      operationId: DeleteAppWorkflow
      parameters:
        - name: token
          in: header
          required: true
          description: Authentication token.
          schema:
            type: string
        - name: app-wf-id
          in: path
          required: true
          description: Application workflow ID
          schema:
            type: integer
        - name: app-id
          in: path
          required: true
          description: Application ID
          schema:
            type: integer
      responses:
        '200':
          description: Successfully deleted workflow.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Deletion success status
                  message:
                    type: string
                    description: Success message
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Workflow not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: []

