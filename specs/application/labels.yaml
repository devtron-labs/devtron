openapi: "3.0.0"
info:
  version: 1.0.0
  title: Devtron Labs
paths:
  /orchestrator/app/labels/list:
    get:
      description: this api will return all the labels available in database.
      parameters: [ ]
      responses:
        '200':
          description: list response
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: status code
                  status:
                    type: string
                    description: status
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/AppLabel'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /orchestrator/app/meta/info/{appId}:
    get:
      description: application basic info, projects and labels
      parameters:
        - name: appId
          in: path
          description: application id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: application basic info, projects and labels
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: status code
                  status:
                    type: string
                    description: status
                  result:
                    allOf:
                      - $ref: '#/components/schemas/AppMetaInfo'
                      - type: object
                        properties:
                          gitMaterials:
                            type: array
                            items:
                              $ref: '#/components/schemas/GitMaterialMeta'
                          templateConfig:
                            $ref: '#/components/schemas/TemplateConfig'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /orchestrator/app/helm/meta/info/{appId}:
    get:
      description: application info for all types of helm apps
      parameters:
        - name: appId
          in: path
          description: application id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Helm application basic info
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: status code
                  status:
                    type: string
                    description: status
                  result:
                    allOf:
                      - $ref: '#/components/schemas/AppMetaInfo'
                      - type: object
                        properties:
                          chartUsed:
                            $ref: '#/components/schemas/ChartUsed'
                          gitMaterials:
                            type: array
                            items:
                              $ref: '#/components/schemas/GitMaterialMeta'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

# components mentioned below
components:
  schemas:
    AppLabel:
      type: object
      required:
        - key
        - value
        - propagate
      properties:
        key:
          type: string
          description: label key
        value:
          type: string
          description: label value
        propagate:
          type: boolean
          description: Whether to propagate to kubernetes resources

    AppMetaInfo:
      type: object
      required:
        - appId
        - projectId
        - appName
        - projectName
        - createdOn
        - createdBy
        - active
      properties:
        appId:
          type: integer
          description: app id
        projectId:
          type: integer
          description: team/project id
        appName:
          type: string
          description: app name
        projectName:
          type: string
          description: team/project name
        description:
          type: string
          description: app description
        labels:
          type: array
          items:
            $ref: '#/components/schemas/AppLabel'
        createdOn:
          type: string
          format: date-time
          description: app creation date
        createdBy:
          type: string
          description: app created by
        active:
          type: boolean
          description: whether app is active
        note:
          $ref: '#/components/schemas/GenericNoteResponse'

    ChartUsed:
      type: object
      properties:
        appStoreChartName:
          type: string
          description: Name of the chart from app store
        appStoreChartId:
          type: integer
          description: ID of the chart from app store
        appStoreAppName:
          type: string
          description: Name of the app in app store
        appStoreAppVersion:
          type: string
          description: Version of the app in app store
        chartAvatar:
          type: string
          description: Avatar/icon of the chart

    GitMaterialMeta:
      type: object
      properties:
        displayName:
          type: string
          description: Display name of the git material
        redirectionUrl:
          type: string
          description: HTTPS URL for redirection
        originalUrl:
          type: string
          description: Original git URL

    TemplateConfig:
      type: object
      properties:
        id:
          type: integer
          description: Template config ID
        identifier:
          type: string
          description: Template identifier
        name:
          type: string
          description: Template name

    GenericNoteResponse:
      type: object
      properties:
        id:
          type: integer
          description: Note ID
        description:
          type: string
          description: Note content/description
        createdOn:
          type: string
          format: date-time
          description: Creation timestamp
        createdBy:
          type: string
          description: Creator's email
        updatedOn:
          type: string
          format: date-time
          description: Last update timestamp
        updatedBy:
          type: string
          description: Last updater's email

    ErrorResponse:
      required:
        - code
        - status
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        status:
          type: string
          description: Error message
        errors:
          type: array
          description: errors
          items:
            $ref: '#/components/schemas/Error'

    Error:
      required:
        - code
        - status
      properties:
        code:
          type: integer
          format: int32
          description: Error internal code
        internalMessage:
          type: string
          description: Error internal message
        userMessage:
          type: string
          description: Error user message