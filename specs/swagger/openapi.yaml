paths:
  /app/labels/list:
    get:
      summary: List Application Labels
      description: >
        Retrieves a list of application labels. By default, returns all labels. 

        Use the `showPropagatedOnly` parameter to filter for labels where
        propagate = true.


        **Required Token Permission:**

        - Must have **View** access to the applications in scope.
      operationId: getAppLabels
      tags:
        - Labels
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      parameters:
        - name: showPropagatedOnly
          in: query
          description: |
            If true, only returns labels where propagate = true. 
            If false or not provided, all labels are returned.
          required: false
          schema:
            type: boolean
            default: false
          example: false
      responses:
        '200':
          description: Successfully retrieved labels list
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: HTTP status code
                    example: 200
                  status:
                    type: string
                    description: Response status message
                    example: OK
                  result:
                    type: array
                    description: Array of label objects
                    items:
                      type: object
                      required:
                        - key
                        - value
                        - propagate
                        - appId
                        - appName
                      properties:
                        key:
                          type: string
                          description: The label key/name
                          example: environment
                        value:
                          type: string
                          description: The label value
                          example: production
                        propagate:
                          type: boolean
                          description: Whether this label should be propagated
                          example: true
                        appId:
                          type: integer
                          description: The unique identifier of the application
                          example: 1234
                        appName:
                          type: string
                          description: The name of the application
                          example: web-service
              examples:
                all_labels:
                  summary: All labels response
                  description: >-
                    Example response when showPropagatedOnly is false or not
                    provided
                  value:
                    code: 200
                    status: OK
                    result:
                      - key: environment
                        value: production
                        propagate: true
                        appId: 1234
                        appName: web-service
                      - key: team
                        value: backend
                        propagate: false
                        appId: 1234
                        appName: web-service
                propagated_only:
                  summary: Propagated labels only
                  description: Example response when showPropagatedOnly is true
                  value:
                    code: 200
                    status: OK
                    result:
                      - key: environment
                        value: production
                        propagate: true
                        appId: 1234
                        appName: web-service
        '401':
          description: Authentication required or token invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 401
                  status:
                    type: string
                    example: Unauthorized
                  message:
                    type: string
                    example: Authentication token is required
        '403':
          description: Insufficient permissions to access the resource
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 403
                  status:
                    type: string
                    example: Forbidden
                  message:
                    type: string
                    example: >-
                      Token does not have View access to the applications in
                      scope
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  status:
                    type: string
                    example: Internal Server Error
                  message:
                    type: string
                    example: An unexpected error occurred
