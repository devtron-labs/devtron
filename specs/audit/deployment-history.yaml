openapi: "3.0.0"
info:
  version: 1.0.0
  title: Deployment History API
paths:
  /orchestrator/app/history/deployed-component/detail/{appId}/{pipelineId}/{id}:
    get:
      description: fetch detail of a history on the basis of the history component and it's name
      operationId: FetchDeployedHistoryComponentDetail
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: integer
        - name: pipelineId
          in: path
          required: true
          schema:
            type: integer
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: historyComponent
          in: query
          required: true
          schema:
            type: string
            enum:
              - "DEPLOYMENT_TEMPLATE"
              - "CONFIGMAP"
              - "SECRET"
              - "PIPELINE_STRATEGY"
        - name: historyComponentName
          in: query
          required: false
          description: name of config-map, secret
          schema:
            type: string
      responses:
        '200':
          description: Successfully return history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoryComponentDetailDto'
        '400':
          description: Bad Request. Input Validation error/wrong request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /orchestrator/app/history/deployed-component/list/{appId}/{pipelineId}:
    get:
      description: fetch deployed history details list
      operationId: FetchDeployedHistoryComponentList
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: integer
        - name: pipelineId
          in: path
          required: true
          schema:
            type: integer
        - name: historyComponent
          in: query
          required: true
          schema:
            type: string
            enum:
              - "DEPLOYMENT_TEMPLATE"
              - "CONFIGMAP"
              - "SECRET"
              - "PIPELINE_STRATEGY"
        - name: historyComponentName
          in: query
          required: false
          description: name of config-map, secret
          schema:
            type: string
        - name: baseConfigurationId
          in: query
          required: true
          description: id of base configuration
          schema:
            type: integer
      responses:
        '200':
          description: Successfully return history list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HistoryComponentListDto'
        '400':
          description: Bad Request. Input Validation error/wrong request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /orchestrator/app/history/deployed-configuration/{appId}/{pipelineId}/{wfrId}:
    get:
      description: fetch all deployed configurations history (deployment template, pipeline strategy, configmaps, secrets)
      operationId: FetchDeployedConfigurationsForWorkflow
      parameters:
        - name: appId
          in: path
          required: true
          schema:
            type: integer
        - name: pipelineId
          in: path
          required: true
          schema:
            type: integer
        - name: wfrId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully return history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HistoryConfigurationListDto'
        '400':
          description: Bad Request. Input Validation error/wrong request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    HistoryComponentDetailDto:
      type: object
      properties:
        id:
          type: integer
        pipelineId:
          type: integer
        dataType:
          type: string
        configData:
          $ref: '#/components/schemas/ConfigData'
        deployed:
          type: boolean
        deployedOn:
          type: string
          format: timestamp
        deployedBy:
          type: integer

    HistoryComponentListDto:
      type: object
      properties:
        id:
          type: integer
        pipelineId:
          type: integer
        dataType:
          type: string
        configData:
          $ref: '#/components/schemas/ConfigData'
        deployed:
          type: boolean
        deployedOn:
          type: string
          format: timestamp
        deployedBy:
          type: integer

    HistoryConfigurationListDto:
      type: object
      properties:
        id:
          type: integer
        pipelineId:
          type: integer
        dataType:
          type: string
        configData:
          $ref: '#/components/schemas/ConfigData'
        deployed:
          type: boolean
        deployedOn:
          type: string
          format: timestamp
        deployedBy:
          type: integer

    ConfigData:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        external:
          type: boolean
        mountPath:
          type: string
        data:
          type: string
        defaultData:
          type: string
        defaultMountPath:
          type: string
        global:
          type: boolean
        externalType:
          type: string
        secretData:
          type: array
          items:
            $ref: '#/components/schemas/ExternalSecret'
        defaultSecretData:
          type: array
          items:
            $ref: '#/components/schemas/ExternalSecret'
        roleArn:
          type: string
        subPath:
          type: boolean
        filePermission:
          type: string

    ExternalSecret:
      type: object
      properties:
        key:
          type: string
        name:
          type: string
        property:
          type: string
        isBinary:
          type: boolean

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: Error code
        message:
          type: string
          description: Error message