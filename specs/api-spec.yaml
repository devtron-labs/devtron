openapi: "3.0.3"
info:
  version: 1.0.0
  title: Devtron Labs
paths:
  /orchestrator/application/rollback:
    put:
      description: Rollback application if the application is installed from the chartStore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RollbackReleaseRequest'
      responses:
        "200":
          description: application rollback response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RollbackReleaseResponse"
  /orchestrator/application/template-chart:
    post:
      description: Helm template chart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplateChartRequest'
      responses:
        "200":
          description: template chart response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TemplateChartResponse"
  /notification:
    get:
      summary: Returns all notification settings
      description: Returns all notification settings
      operationId: findNotificationSetting
      parameters:
        - name: offset
          in: query
          description: value can be regex search string.
          required: true
          schema:
            type: integer
        - name: size
          in: query
          description: value can be regex search string.
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          description: list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationSetting'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Creates a new NotificationSetting
      description: create NotificationSetting api.
      operationId: addNotificationSetting
      requestBody:
        description: json as request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationSetting'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          description: create NotificationSetting response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationSetting'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update  NotificationSetting
      description: Update NotificationSetting api either recipients or events(trigger/success/failed).
      operationId: updateNotificationSetting
      requestBody:
        description: json as request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationSetting'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          description: create NotificationSetting response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationSetting'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: delete NotificationSetting
      description: delete NotificationSetting.
      operationId: deleteNotificationSetting
      requestBody:
        description: json as request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationSetting'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          description: create NotificationSetting response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationSetting'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /notification/recipient:
    get:
      summary: used to fetch providers(recipients)
      description: recipients fetch by string search, it will return slacks providers and email ids
      operationId: deleteGroupPolicy
      parameters:
        - name: value
          in: query
          description: value can be regex search string.
          required: true
          schema:
            type: string
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '204':
          description: list of recipients
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /notification/channel:
    get:
      summary: get all NotificationSettingConfig list
      description: get all NotificationSettingConfig list
      operationId: findNotificationSettingConfig
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          description: list response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationConfigResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Creates a new NotificationSettingConfig
      description: create NotificationSettingConfig, Slack or SES
      operationId: addNotificationSettingConfig
      requestBody:
        description: json as request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationConfig'
      security:
        - bearerAuth: []
        - apiKeyAuth: []
      responses:
        '200':
          description: create NotificationSettingConfig response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationConfigResponse'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key authentication
  schemas:
    NotificationSetting:
      type: object
      required:
        - configName
      properties:
        id:
          type: integer
          description: Unique id
        configName:
          type: string
          description: Unique name of group
        appId:
          type: integer
          description: app id
        envId:
          type: integer
          description: env id
        pipelineIds:
          type: array
          items:
            type: integer
        eventTypeIds:
          type: array
          items:
            type: integer
        pipelineType:
          type: string
          description: pipeline type CI or CD
        providers:
          type: array
          items:
            $ref: '#/components/schemas/providers'
          description: role filters objects
    providers:
      type: object
      required:
        - dest
      properties:
        dest:
          type: string
          description: channel destination name
        rule:
          type: string
          description: rule
        configId:
          type: integer
          description: config id


    NotificationConfig:
      type: object
      required:
        - channel
      properties:
        channel:
          type: string
          description: channel type
          enum:
            - slack
            - ses
        configs:
          type: array
          items:
            $ref: '#/components/schemas/configs'
          description: config holds for either slack or ses
    NotificationConfigResponse:
      type: object
      properties:
        slackConfigs:
          type: array
          items:
            $ref: '#/components/schemas/configs'
          description: config holds for either slack or ses
        sesConfigs:
          type: array
          items:
            $ref: '#/components/schemas/configs'
          description: config holds for either slack or ses
    configs:
      type: object
      required:
        - type
        - configName
      properties:
        id:
          type: integer
          description: unique id for config either slack or ses on response or update only
        type:
          type: string
          description: channel destination type, slack or ses
        configName:
          type: string
          description: configName
        secretKey:
          type: string
          description: secretKey, only in case of ses
        accessKey:
          type: string
          description: accessKey, only in case of ses
        fromEmail:
          type: string
          description: fromEmail, only in case of ses
        region:
          type: string
          description: region, only in case of ses
        webhookUrl:
          type: string
          description: webhook url, only fill in case of type is slack
        teamId:
          type: integer
          description: project id, only fill in case of type is slack
        userId:
          type: integer
          description: project id, only fill in case of type is slack

    entity:
      type: object
      properties:
        id:
          type: integer
          description: it contains entity id
        name:
          type: string
          description: it contains entity name



    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message
    RollbackReleaseResponse:
      type: object
      properties:
        success:
          type: boolean
          description: success or failure
          example: true
    RollbackReleaseRequest:
      type: object
      properties:
        installedAppId:
          type: integer
          description: Installed App Id if the app is installed from chart store
          example: 1
        installedAppVersionId:
          type: integer
          description: Installed App Version Id if the app is installed from chart store
          example: 2
        hAppId:
          type: string
          description: helm App Id if the application is installed from using helm (for example "clusterId|namespace|appName" )
          example: "1|default|someName"
        version:
          type: integer
          description: rollback to this version
          example: 10
    TemplateChartRequest:
      type: object
      properties:
        environmentId:
          type: integer
          description: environment Id on which helm template would be performed
          example: 1
        clusterId:
          type: integer
          description: If environmentId is not provided, clusterId should be passed
          example: 1
        namespace:
          type: string
          description: If environmentId is not provided, namespace should be passed
          example: 1
        releaseName:
          type: string
          description: release name of helm app (if not provided, some random name is picked)
          example: "some name"
        appStoreApplicationVersionId:
          type: integer
          description: App store application version Id
          example: 10
        valuesYaml:
          type: string
          description: Values yaml
          example: "some values yaml"
    TemplateChartResponse:
      type: object
      properties:
        manifest:
          type: string
          description: helm generated manifest
          example: "some manifest"