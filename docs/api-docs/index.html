    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Roboto', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: left;
            color: #333;
            margin: 0 0 32px 0;
            font-weight: 600;
            font-size: 2.5rem;
            border-bottom: 3px solid rgb(0, 102, 204);
            padding-bottom: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .categories-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 24px;
        }

        /* Category Sections */
        .category-section {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            overflow: hidden;
        }

        .category-summary {
            padding: 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            transition: background-color 0.2s ease;
            user-select: none;
        }

        .category-summary:hover {
            background: #eef5ff;
        }

        .category-icon {
            margin-right: 12px;
            font-size: 18px;
        }

        .category-toggle {
            margin-left: auto;
            font-size: 14px;
            color: #666;
            transition: transform 0.2s ease;
        }

        .category-section[open] .category-toggle {
            transform: rotate(180deg);
        }

        .category-content {
            padding: 0;
        }

        .api-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .api-item {
            border-bottom: 1px solid #f1f3f4;
        }

        .api-item:last-child {
            border-bottom: none;
        }

        .api-link {
            display: block;
            padding: 16px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .api-link:hover {
            background: #eef5ff;
            border-left-color: rgb(0, 102, 204);
            color: #333;
            padding-left: 24px;
        }

        .api-link:active {
            background: #dbeafe;
        }



        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #e5e7eb;
        }

        .footer a {
            color: rgb(0, 102, 204);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .timestamp {
            font-style: italic;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media(max-width: 768px){
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 24px;
            }
            .category-summary {
                padding: 12px;
                font-size: 18px;
            }
            .api-link {
                padding: 12px 16px;
                font-size: 15px;
            }
        }

        @media(max-width: 480px){
            .container {
                padding: 16px;
                margin: 5px;
            }
            h1 {
                font-size: 1.75rem;
            }
            .category-summary {
                padding: 10px;
                font-size: 16px;
            }
            .api-link {
                padding: 10px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>

        function getCategoryIcon(categoryName) {
            const icons = {
                'application': '📦',
                'audit': '📝',
                'authentication': '🔑',
                'bulk': '📋',
                'charts': '📊',
                'cluster': '🖥️',
                'deployment': '🚀',
                'ent-only': '🏢',
                'environment': '🌍',
                'external-app': '🔗',
                'fluxcd': '🔄',
                'gitops': '🔀',
                'global-config': '⚙️',
                'helm': '⚓',
                'bulkedit': '✏️'
            };
            return icons[categoryName.toLowerCase()] || '📄';
        }

        function populatePage() {
            const container = document.getElementById('categories');
            const categories = {};

            // Group APIs by category
            Object.values(apiData).forEach(api => {
                if (!categories[api.category]) categories[api.category] = [];
                categories[api.category].push(api);
            });

            const categoryNames = Object.keys(categories).sort();

            // Create category sections
            categoryNames.forEach(categoryName => {
                // Create details element for accordion
                const categorySection = document.createElement('details');
                categorySection.className = 'category-section';
                categorySection.open = true; // Open by default

                // Create summary (header)
                const categorySummary = document.createElement('summary');
                categorySummary.className = 'category-summary';

                const categoryIcon = document.createElement('span');
                categoryIcon.className = 'category-icon';
                categoryIcon.textContent = getCategoryIcon(categoryName);

                const categoryTitle = document.createElement('span');
                categoryTitle.textContent = categoryName.charAt(0).toUpperCase() + categoryName.slice(1);

                const toggleIcon = document.createElement('span');
                toggleIcon.className = 'category-toggle';
                toggleIcon.textContent = '▼';

                categorySummary.appendChild(categoryIcon);
                categorySummary.appendChild(categoryTitle);
                categorySummary.appendChild(toggleIcon);

                // Create content container
                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content';

                // Create API list
                const apiList = document.createElement('ul');
                apiList.className = 'api-list';

                // Sort APIs and add to list
                const sortedApis = categories[categoryName].sort((a, b) => a.title.localeCompare(b.title));

                sortedApis.forEach(api => {
                    const apiItem = document.createElement('li');
                    apiItem.className = 'api-item';

                    const apiLink = document.createElement('a');
                    apiLink.href = api.filename;
                    apiLink.textContent = api.title;
                    apiLink.className = 'api-link';
                    apiLink.title = `View ${api.title} API documentation`;

                    apiItem.appendChild(apiLink);
                    apiList.appendChild(apiItem);
                });

                categoryContent.appendChild(apiList);
                categorySection.appendChild(categorySummary);
                categorySection.appendChild(categoryContent);
                container.appendChild(categorySection);
            });

            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }

        document.addEventListener('DOMContentLoaded', populatePage);
