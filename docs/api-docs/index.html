<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtron API Documentation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; color: #333; }
        h1 { text-align: center; color: #2c3e50; }
        h2 { text-align: center; margin-top: 40px; color: #34495e; }
        .container { max-width: 1200px; margin: auto; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .card { background: #fff; border-radius: 8px; padding: 15px; width: calc(25% - 20px); box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
        .card a { text-decoration: none; color: #1a73e8; font-weight: bold; }
        .card a:hover { text-decoration: underline; }
        .footer { margin-top: 40px; font-size: 0.9rem; color: #666; text-align: center; }
        .footer a { color: #1a73e8; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        .timestamp { font-style: italic; }
        @media(max-width: 1024px){ .card { width: calc(33.33% - 20px); } }
        @media(max-width: 768px){ .card { width: calc(50% - 20px); } }
        @media(max-width: 480px){ .card { width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Devtron API Documentation</h1>
        <div id="categories"></div>
        <div class="footer">
            <p><a href="https://devtron.ai/" target="_blank">Devtron</a></p>
            <p class="timestamp">Last updated: <span id="timestamp"></span></p>
        </div>
    </div>

 "helm_charts": {"category": "Helm", "title": "Helm Chart Store Management", "filename": "helm/charts.html"},

 "helm_deployment-history-api-spec": {"category": "Helm", "title": "Helm App Deployment History", "filename": "helm/deployment-history-api-spec.html"},

 "user_core": {"category": "User", "title": "Security & Access Management API", "filename": "user/core.html"},
 "user_group-policy": {"category": "User", "title": "User Role Group Management API", "filename": "user/group-policy.html"},
 "user_policy-management": {"category": "User", "title": "Policy Management API", "filename": "user/policy-management.html"},
 "user_sso-configuration": {"category": "User", "title": "SSO Configuration API", "filename": "user/sso-configuration.html"},
 "user_user-management": {"category": "User", "title": "User Management API", "filename": "user/user-management.html"},
 "user_userResource": {"category": "User", "title": "User Resource Options API", "filename": "user/userResource.html"}
        };

        function populatePage() {
            const container = document.getElementById('categories');
            const categories = {};

            Object.values(apiData).forEach(api => {
                if (!categories[api.category]) categories[api.category] = [];
                categories[api.category].push(api);
            });

            Object.keys(categories).sort().forEach(cat => {
                const heading = document.createElement('h2');
                heading.textContent = cat;
                container.appendChild(heading);

                const grid = document.createElement('div');
                grid.className = "grid";

                categories[cat].sort((a,b)=>a.title.localeCompare(b.title)).forEach(api => {
                    const card = document.createElement('div');
                    card.className = "card";

                    const a = document.createElement('a');
                    a.href = api.filename;
                    a.textContent = api.title;

                    card.appendChild(a);
                    grid.appendChild(card);
                });

                container.appendChild(grid);
            });

            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }

        document.addEventListener('DOMContentLoaded', populatePage);
    </script>
</body>
</html>
