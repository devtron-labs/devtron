{{- if .Values.components.lens }}
{{- if .Values.components.lens.resources }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lens-override-cm
  namespace:  devtroncd
data:
  override: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: lens
    update:
      spec:
        template:
          spec:
            containers:
            - resources:
              {{- toYaml .Values.components.lens.resources | nindent 16 }}
{{- end }}
{{- end }}
