{{- if .Values.components.migrator }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: migrator-override-cm
  namespace:  devtroncd
data:
  override: |
    {{- if .Values.components.migrator.devtron.resources }}
    ---
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: postgresql-migrate-devtron
    update:
      spec:
        template:
          spec:
            containers:
            - resources:
              {{- toYaml .Values.components.migrator.devtron.resources | nindent 16 }}
    {{- end }}
    {{- if .Values.components.migrator.lens.resources }}
    ---
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: postgresql-migrate-lens
    update:
      spec:
        template:
          spec:
            containers:
            - resources:
              {{- toYaml .Values.components.migrator.lens.resources | nindent 16 }}
    {{- end }}
    {{- if .Values.components.migrator.gitSensor.resources }}
    ---
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: postgresql-migrate-gitsensor
    update:
      spec:
        template:
          spec:
            containers:
            - resources:
              {{- toYaml .Values.components.migrator.gitSensor.resources | nindent 16 }}
    {{- end }}
    {{- if .Values.components.migrator.casbin.resources }}
    ---
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: postgresql-migrate-casbin
    update:
      spec:
        template:
          spec:
            containers:
            - resources:
              {{- toYaml .Values.components.migrator.casbin.resources | nindent 16 }}
            {{- if .Values.components.migrator.casbin.initContainer.resources }}
            initContainers:
            - resources:
              {{- toYaml .Values.components.migrator.casbin.initContainer.resources | nindent 16 }}
            {{- end }}
    {{- end }}
    {{- if .Values.components.migrator.miscellaneous.resources }}
    ---
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: postgresql-miscellaneous
    update:
      spec:
        template:
          spec:
            containers:
            - resources:
              {{- toYaml .Values.components.migrator.miscellaneous.resources | nindent 16 }}
    {{- end }}
    {{- if .Values.components.migrator.appSync.resources }}
    ---
    apiVersion: batch/v1
    kind: CronJob
    metadata:
      name: app-sync-cronjob
    update:
      spec:
        jobTemplate:
          spec:
            template:
              spec:
                containers:
                - resources:
                  {{- toYaml .Values.components.migrator.appSync.resources | nindent 20 }}
    {{- end }}
{{- end }}
