  name: netpol-devtron-nats-svc
  namespace: devtroncd
spec:
  policyTypes:
  - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: name
                operator: In
                values:
                  - devtroncd
                  - devtron
      ports:
        - port: 4222
        - port: 7422
        - port: 7522
        - port: 6222
        - port: 8222
  podSelector:
    matchLabels:
