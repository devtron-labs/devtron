{{- if $.Values.global.networkpolices }}
{{- if $.Values.global.networkpolices.enabled }}
{{- if $.Values.devtronEnterprise.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: netpol-devtron-casbin-svc
  namespace: devtroncd
spec:
  policyTypes:
  - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: devtroncd
      ports:
        - port: 8000
        - port: 9000
  podSelector:
    matchLabels:
      app: casbin
{{- end }}
