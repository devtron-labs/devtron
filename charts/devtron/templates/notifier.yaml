{{- if $.Values.installer.modules }}
{{- if has "cicd" $.Values.installer.modules }}
{{- with .Values.notifier }}
{{- if .enabled }}
# Source: notifier/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: notifier-secret
  labels:
    release: devtron
    app: notifier
type: Opaque
{{- if .secrets }}
data:
{{- range $k, $v := .secrets }}
  {{ $k }}: {{ $v | b64enc }}
{{- end }}
{{- end }}
---
# Source: notifier/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: notifier-cm
  labels:
    release: devtron
    app: notifier
data:
{{- if .configs}}
{{ toYaml .configs | indent 2 }}
{{- end }}
---
# Source: notifier/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: notifier-service
  labels:
    app: notifier
    chart: {{ $.Release.Name }}-{{ $.Chart.Version }}
    release: devtron
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: app
      protocol: TCP
      name: app
  selector:
    app: notifier
---
# Source: notifier/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifier
  labels:
    app: notifier
    chart: {{ $.Release.Name }}-{{ $.Chart.Version }}
    release: devtron
spec:
  selector:
    matchLabels:
      app: notifier
      release: devtron
  replicas: 1
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: notifier
        release: devtron
    spec:
      {{ include "common.nodeSelector" (dict "nodeSelector" $.Values.notifier.nodeSelector "tolerations" $.Values.notifier.tolerations "imagePullSecrets" $.Values.notifier.imagePullSecrets "global" $.Values.global) | indent 6 }}
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      {{- if and $.Values.global $.Values.global.podSecurityContext }}
      securityContext:
{{- toYaml $.Values.global.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: notifier
          image: {{ include "common.image" (dict "component" $.Values.notifier "global" $.Values.global ) }}
          imagePullPolicy: {{ .imagePullPolicy }}
        {{- if and $.Values.global $.Values.global.containerSecurityContext }}
          securityContext:
{{- toYaml $.Values.global.containerSecurityContext | nindent 12 }}
          {{- end }}

          ports:
            - name: app
              containerPort: 3000
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- if .dbconfig }}
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ .dbconfig.secretName }}
                  key: {{ .dbconfig.keyName }}
            {{- end }}
          envFrom:
          - configMapRef:
              name: notifier-cm
          - secretRef:
              name: notifier-secret
          volumeMounts: []
{{- if .resources }}
          resources:
{{ toYaml .resources | indent 12 }}
{{- end }}
      volumes: []
  revisionHistoryLimit: 3
{{- end }}
{{- end }}
{{- end }}
{{- end }}
