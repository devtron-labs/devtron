apiVersion: v1
data:
  config: |-
    parallelism: 50
    artifactRepository:
      archiveLogs: false
    {{- if not $.Values.workflowController.IMDSv2Enforced }}
    containerRuntimeExecutor: pns
    {{- end }}
    executor:
      imagePullPolicy: Always
kind: ConfigMap
metadata:
  name: workflow-controller-configmap
  namespace: argo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
  namespace: argo
spec:
  selector:
    matchLabels:
      app: workflow-controller
  template:
    metadata:
      labels:
        app: workflow-controller
    spec:
      containers:
      - args:
        - --configmap
        - workflow-controller-configmap
        - --executor-image
        {{- if $.Values.workflowController.IMDSv2Enforced }}
        - {{ $.Values.workflowController.executorImage }}
        {{- else }}
        - quay.io/argoproj/argoexec:v3.0.7
        {{- end }}
        command:
        - workflow-controller
        env:
        - name: LEADER_ELECTION_IDENTITY
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        {{- if $.Values.workflowController.IMDSv2Enforced }}
        - name: POD_NAMES
          value: v1
        {{- end }}
        {{- if $.Values.workflowController.IMDSv2Enforced }}
        image: {{ $.Values.workflowController.image }}
        {{- else }}
