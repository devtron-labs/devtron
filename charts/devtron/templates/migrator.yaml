{{- with .Values.components.migrator }}
---
{{- if $.Capabilities.APIVersions.Has "batch/v1/Job" }}
apiVersion: batch/v1
{{- else }}
apiVersion: batch/v1beta1
{{- end }}
kind: Job
metadata:
  name: postgresql-migrate-devtron-{{ randAlphaNum 5 | lower }}
  annotations: {}
  labels:
    job: postgresql-migrate-devtron
spec:
  template:
    spec:
      {{- if and $.Values.global $.Values.global.podSecurityContext }}
      securityContext:
{{- toYaml $.Values.global.podSecurityContext | nindent 8 }}
      {{- end }}
      initContainers:
        - command:
            - /bin/sh
            - -c
            - cp -r /scripts/. /shared/
          {{- if $.Values.installer.modules }}
          {{- if and (has "cicd" $.Values.installer.modules) ($.Release.IsUpgrade) }}
          image: {{ $.Values.components.devtron.cicdImage }}
          {{- else }}
          image: {{ $.Values.components.devtron.image }}
          {{- end }}
          {{- else }}
          image: {{ $.Values.components.devtron.image }}
          {{- end }}
          name: init-devtron
          volumeMounts:
            - mountPath: /shared
              name: shared-volume
      containers:
        - command:
            - /bin/sh
            - -c
            - 'if [ $(MIGRATE_TO_VERSION) -eq "0" ]; then migrate -path $(SCRIPT_LOCATION) -database postgres://$(DB_USER_NAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=disable up;  else   echo $(MIGRATE_TO_VERSION); migrate -path $(SCRIPT_LOCATION)  -database postgres://$(DB_USER_NAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=disable goto $(MIGRATE_TO_VERSION);    fi '
          env:
            - name: SCRIPT_LOCATION
              value: {{ .envVars.devtron.SCRIPT_LOCATION | default "/shared/sql/" }}
            - name: DB_TYPE
              value: postgres
            - name: DB_USER_NAME
              value: postgres
            - name: DB_HOST
              value: postgresql-postgresql.devtroncd
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: {{ .envVars.devtron.DB_NAME | default "orchestrator" }}
            - name: MIGRATE_TO_VERSION
              value: {{ .envVars.devtron.MIGRATE_TO_VERSION | default "0" }}
          envFrom:
            - secretRef:
                name: postgresql-migrator
          image: {{ .image | default "migrate/migrate" }}  
          name: postgresql-migrate-devtron
          volumeMounts:
            - mountPath: /shared
              name: shared-volume
          {{- if .devtron }}
          {{- if .devtron.resources }}        
          resources:
          {{- toYaml .devtron.resources | nindent 10 }}
          {{- end }}
          {{- end }}           
      restartPolicy: OnFailure
      volumes:
        - emptyDir: {}
          name: shared-volume 
  backoffLimit: 20
  activeDeadlineSeconds: 1500
