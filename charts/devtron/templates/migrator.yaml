{{- with .Values.components.migrator }}
---
{{- if $.Capabilities.APIVersions.Has "batch/v1/Job" }}
apiVersion: batch/v1
{{- else }}
apiVersion: batch/v1beta1
{{- end }}
kind: Job
metadata:
  name: postgresql-migrate-devtron-{{ randAlphaNum 5 | lower }}
  annotations: {}
  labels:
    job: postgresql-migrate-devtron
spec:
  template:
    spec:
      {{ include "common.nodeSelector" (dict "nodeSelector" $.Values.components.migrator.nodeSelector "tolerations" $.Values.components.migrator.tolerations "imagePullSecrets" $.Values.components.migrator.imagePullSecrets "global" $.Values.global) | indent 6 }}
      {{- if and $.Values.global $.Values.global.podSecurityContext }}
      securityContext:
{{- toYaml $.Values.global.podSecurityContext | nindent 8 }}
      {{- end }}
      initContainers:
        - env:
          - name: DB_TYPE
            value: postgres
          - name: PG_USER
            value: postgres
          - name: PG_ADDR
            value: postgresql-postgresql.devtroncd
          - name: DB_PORT
            value: "5432"
          - name: PG_DATABASE
            value: orchestrator
          envFrom:
            - secretRef:
                name: devtron-secret
          image: {{ include "common.image" (dict "component" $.Values.components.migrator "global" $.Values.global "extraImage" $.Values.components.migrator.duplicateChartImage ) }}
          {{- if and $.Values.global $.Values.global.containerSecurityContext }}
          securityContext:
{{- toYaml $.Values.global.containerSecurityContext | nindent 12 }}
          {{- end }}
          name: clean-duplicate-chart
        - command:
            - /bin/sh
            - -c
            - cp -r /scripts/. /shared/
          {{- if $.Values.installer.modules }}
          {{- if (has "cicd" $.Values.installer.modules) }}
          image: {{ include "common.image" (dict "component" $.Values.components.devtron "global" $.Values.global "extraImage" $.Values.components.devtron.cicdImage ) }}
          {{- else }}
          image: {{ include "common.image" (dict "component" $.Values.components.devtron "global" $.Values.global) }}
          {{- end }}
          {{- else }}
          image: {{ include "common.image" (dict "component" $.Values.components.devtron "global" $.Values.global) }}
          {{- end }}
          {{- if and $.Values.global $.Values.global.containerSecurityContext }}
          securityContext:
{{- toYaml $.Values.global.containerSecurityContext | nindent 12 }}
          {{- end }}
          name: init-devtron
          volumeMounts:
            - mountPath: /shared
              name: shared-volume
      containers:
        - command:
            - /bin/sh
            - -c
            - 'if [ $(MIGRATE_TO_VERSION) -eq "0" ]; then migrate -path $(SCRIPT_LOCATION) -database postgres://$(DB_USER_NAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=disable up;  else   echo $(MIGRATE_TO_VERSION); migrate -path $(SCRIPT_LOCATION)  -database postgres://$(DB_USER_NAME):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)?sslmode=disable goto $(MIGRATE_TO_VERSION);    fi '
          env:
            - name: SCRIPT_LOCATION
              value: /shared/sql/
            - name: DB_TYPE
              value: postgres
            - name: DB_USER_NAME
              value: postgres
            - name: DB_HOST
              value: postgresql-postgresql.devtroncd
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: {{ .envVars.devtron.DB_NAME }}
            - name: MIGRATE_TO_VERSION
              value: "0"
          envFrom:
            - secretRef:
                name: postgresql-migrator
          {{- if .image }}        
          image: {{ include "common.image" (dict "component" $.Values.components.migrator "global" $.Values.global) }}
          {{- else }}
          image: migrate/migrate
          {{- end }} 
          {{- if and $.Values.global $.Values.global.containerSecurityContext }}
          securityContext:
{{- toYaml $.Values.global.containerSecurityContext | nindent 12 }}
          {{- end }}
          name: postgresql-migrate-devtron
          volumeMounts:
            - mountPath: /shared
              name: shared-volume
          {{- if .devtron }}
          {{- if .devtron.resources }}        
          resources:
          {{- toYaml .devtron.resources | nindent 10 }}
          {{- end }}
          {{- end }}           
      restartPolicy: OnFailure
      volumes:
        - emptyDir: {}
          name: shared-volume 
  backoffLimit: 20
  activeDeadlineSeconds: 1500
