{{- with $.Values.gitsensor }}
# Source: gitsensor/templates/generic.yaml
apiVersion: v1
kind: Secret
metadata:
  name: git-sensor-secret
  labels:
    app: git-sensor
type: Opaque
{{- if $.Values.gitsensor.secrets }}
data:
{{- range $k, $v := $.Values.gitsensor.secrets }}
  {{ $k }}: {{ $v | b64enc }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: git-sensor-cm
  labels:
    app: git-sensor
data:
{{- if $.Values.gitsensor.configs}}
{{ toYaml $.Values.gitsensor.configs | indent 2 }}
{{- end }}
---
